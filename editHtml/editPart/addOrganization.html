    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyAsUgA79Ps1YLIRYOKza21Ay-LRFdJX8ZM",
        authDomain: "ccapdev-mc01-847ba.firebaseapp.com",
        projectId: "ccapdev-mc01-847ba",
        storageBucket: "ccapdev-mc01-847ba.appspot.com",
        messagingSenderId: "371683972882",
        appId: "1:371683972882:web:83548525819f6b555e45cb",
        measurementId: "G-QD5SS88ZEP"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({timestampsInSnapshots: true })

    const orgs = document.querySelector('#myOrgs');
    //render Orgs

    function renderOrgs(doc){
        

        div = document.createElement('div');
        h4  = document.createElement('h2');
        img = document.createElement('img');
        desc = document.createElement('div');
        li = document.createElement('li');
        li.setAttribute("style", "list-style: none;")

        button = document.createElement('button');
        button.textContent = "DELETE";

        img.setAttribute('src',doc.data().img);
        h4.textContent = doc.data().name;
        
        desc.textContent = "Org Position Description: " + doc.data().desc;
        div.textContent   = "Active Years: " + doc.data().yearJoin + " - " + doc.data().yearQuit;
        
        li.setAttribute("class","orgList")

        li.setAttribute("data-id", doc.id); 
        button.addEventListener('click', (e) => {
            e.stopPropagation();
            id = e.target.parentElement.getAttribute('data-id');
            db.collection('Orgs').doc(id).delete(); 
        })

        li.appendChild(h4);
        li.appendChild(img);
        li.appendChild(div);
        li.appendChild(desc);
        li.appendChild(button);
        orgs.appendChild(li);
    }

    db.collection('Orgs').onSnapshot(snapshot => {
        docu = snapshot.docChanges();
        docu.forEach(docs => {
            if(docs.type == 'added'){
                renderOrgs(docs.doc);
            }
            else if (docs.type == 'removed'){
                let li = orgs.querySelector('[data-id=' + docs.doc.id + ']')
                orgs.removeChild(li);
            }
        })
    })
    
    //send data to server
    const form  = document.querySelector('#formInput');
    form.addEventListener('submit',(e) => {
        e.preventDefault();
        if(form.name.value != '' && form.img.value != '' && form.yearStart.value != '' && form.yearQuit.value != '' && form.jobDesc.value != '' && form.pos.value != ''){
            db.collection('Orgs').add({
            name: form.name.value,
            img:  form.img.value,
            yearJoin: form.yearStart.value,
            yearQuit: form.yearQuit.value,
            desc: form.jobDesc.value,
            position: form.pos.value

            
            });
            form.name.value = '';
            form.img.value = '';
            form.jobDesc.value = '';
            form.yearStart.value ='';
            form.yearQuit.value = '';
            form.pos.value = '';
        }
        
    })
    

    </script>
